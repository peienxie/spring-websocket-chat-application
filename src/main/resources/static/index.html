<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatty</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chat.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>Chatty</h2>
        <div class="chat-connection">
            <button id="connect">Connect</button>
            <button id="disconnect" disabled="disabled">Disconnect</button>
        </div>
    </div>
    <div id="message-history" class="chat-body">
    </div>
    <div class="chat-footer">
        <label for="message"></label>
        <textarea id="message" placeholder="Send a message..." rows="1" disabled="disabled"></textarea>
        <button id="send" disabled="disabled">Send</button>
    </div>
</div>
</body>
</html>
